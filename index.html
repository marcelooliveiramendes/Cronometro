<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronometro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cronometro">
            <div>
                <h1 id="num">00:00:00</h1>
            </div>
            <div class="btns">
                <button onclick="pause();" class="pausarBtn">Pausar</button>
                <button onclick="start();" class="iniciarBtn">Iniciar</button>
                <button onclick="stop();" class="pararBtn">Parar</button>
            </div>
        </div>
    </div>



    <script src="cron.js"></script>
</body>
</html>
